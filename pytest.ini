[pytest]
pythonpath = src

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    -ra
    --durations=10

markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end workflow tests
    slow: Tests that take longer to run
    pause_resume: Tests focused on pause/resume functionality
    multi_path: Tests for multi-path operations
    config_variant: Tests for different configuration combinations
    thread_safety: Tests for thread-related functionality

log_cli = false
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

norecursedirs = .git __pycache__ build dist *.egg deprecated
