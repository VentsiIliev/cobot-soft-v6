[tool:pytest]
# Pytest configuration for shape matching training module

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions  
    slow: Tests that take longer to run (use -m "not slow" to skip)
    performance: Performance and benchmark tests

# Test filtering
minversion = 6.0

# Coverage options (if coverage is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Directory options
norecursedirs = .git .tox build dist *.egg